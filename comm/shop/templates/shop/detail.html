{% extends "shop/base.html" %}

{% block content %}
<div class="container">

<div class="row">
  <div class="col-md-6 col-sm-12">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <img src="{{product_object.image}}" class="">
      </div>
    </div>
  </div>
    <div class="col-md-6 col-sm-12">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>{{ product_object.title }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h5>{{ product_object.price }}</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h4>{{ product_object.discount_price }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <p>{{ product_object.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
{% endblock content %}
